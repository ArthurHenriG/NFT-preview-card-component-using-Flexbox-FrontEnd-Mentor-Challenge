<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="nft-image" class="nft">
      <div class="viewimg"><img src="images/icon-view.svg" alt="view icon" class="view"></div>
    </div>
    <div class="desc">
      <h1>Equilibrium #3429</h1>

      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>

    </div>

    <div class="middle">
      <span class="value">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
        <span class="info">0.041 ETH</span>
      </span>

      <span class="time">
        <img src="images/icon-clock.svg" alt="clock icon" class="icon">
        <span class="info">3 days left </span>
      </span>

    </div>

    <div class="bottom">
      <img src="images/image-avatar.png" alt="avat-photo" class="photo">
      <p class="credits">
        Creation of <span class="name">Jules Wyvern</span>
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/home">Arthur Gomes</a>.
  </div>
</body>

</html>
